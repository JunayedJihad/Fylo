<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="left-part">
            <div class="heading">   
                <img src="./images/logo.svg" alt="">
                
            </div>
            <div class="logos">
                <div class="logo-img">

                    <img src="./images/icon-document.svg" alt="">
                </div>
                <div class="logo-img">
                    <img src="./images/icon-folder.svg" alt="">

                </div>
                <div class="logo-img">

                    <img src="./images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right-part">   
            <div class="heading">   

                <p>You've used <span>815 GB</span> of your storage</p>
                <div class="data-alert">    
                    <p><span>185</span>GB left</p>
                </div>
            </div> 
            <div class="progress-bar">
            </div>
           
            <div class="limit"> 
                <div class="limit-left"><span>0 GB</span></div>
                <div class="limit-right"><span>1000 GB</span></div>
            </div>
        </div>
    </div>
</body>
</html>
